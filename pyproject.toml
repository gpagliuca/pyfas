# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyfas"
version = "0.5.0"
description = "Toolbox for Flow Assurance engineers"
readme = "README.md"
authors = [{ name = "Giuseppe Pagliuca", email = "giuseppe.pagliuca@gmail.com" }]
license = { file = "LICENSE.txt" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["flow", "engineering", "toolbox"]
requires-python = ">=3.6"

dependencies = [
    "pandas",
]
[tool.setuptools]
packages = ["pyfas"]

[project.urls]
Homepage = "https://github.com/gpagliuca/pyfas"
